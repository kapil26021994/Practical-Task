<div class="container">
<div class="card">
    <h6 class="card-header">Add Product</h6>
    <div class="card-body">
        <form (ngSubmit)="addProduct()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="productTitle" [(ngModel)]="productTitle"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-sm text-center" [disabled]="!productTitle">
                    Add Product
                </button>
            </div>
        </form>
    </div>
  </div>
  </div>
